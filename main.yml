# Setting host
- hosts: localhost
  gather_facts: false
  
  #Variables
  vars:
    ansible_python_interpreter: '{{ ansible_playbook_python }}'
    image_name: hello-python
    image_tag: latest
    replicas: 1
    
# Create Kubernetes resources to run Hello App.
    - name: Create a Deployment for Hello App.
      k8s:
        state: present
        definition:
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: hello-python
            namespace: default
          spec:
            replicas: "{{ replicas }}"
            selector:
              matchLabels:
                app: hello-python
            template:
              metadata:
                labels:
                  app: hello-python
              spec:
                containers:
                - name: hello-python
                  image: "{{ image_name }}:{{ image_tag }}"
                  imagePullPolicy: IfNotPresent
                  ports:
                  - containerPort: 8000
# Create Kubernetes Service (DNS required)
    - name: Create a Service for Hello App.
      k8s:
        state: present
        definition:
          apiVersion: v1
          kind: Service
          metadata:
            name: hello-python
            namespace: default
          spec:
            type: LoadBalancer
            ports:
            - port: 8000
              targetPort: 8000
            selector:
              app: hello-python
